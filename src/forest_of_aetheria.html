<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Forest of Aetheria</title>
  <link rel="stylesheet" href="forest_of_aetheria.css">
</head>
<body>
  <audio controls loop autoplay="true" volume="0.3">
    <source src="../sounds/bensound-ofeliasdream.mp3">
    <source src="../sounds/bensound-ofeliasdream.ogg">
  </audio>
  <div id="stage">
    <img id="image" src="" width="640" height="426">
    <p id="output"><p>
    <div id="menuBar">
      <div class="bar" id="outputAndButton">
        <input id="input" type="text" placeholder="Enter your action...">
        <button>Enter</button>
      </div>
      <img class="bar" id="compass" src="../images/compass.png" width="50" height="50">
      <img class="bar" id="mapImage" src="" width="65" height="65">
    </div>
  </div>
  <script src="forest_of_aetheria.js"></script>
</body>
</html>
